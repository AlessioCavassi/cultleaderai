<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CultLeaderAI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <canvas id="bgAnimation" class="background-canvas"></canvas>
        
        <header>
            <div class="profile">
                <div class="avatar">
                    <img src="image_fx_.jpg" alt="CultLeaderAI">
                </div>
                <h1>CultLeaderAI</h1>
                <p class="bio">Sfrutta l'AI per velocizzare il tuo lavoro 

                </p>
            </div>
        </header>
        
        <main>
            <div class="links">
                <a href="instagram://media?id=DHoS-XKNVt0" class="link-item primary" target="_blank">
                    <span class="link-icon"><img src="reels/image_fx_ (16).JPG" alt="Fortnite Icon" class="icon-image"></span>
                    <span class="link-text">Fortnite in 60's</span>
                </a>
                
                <a href="instagram://media?id=DHbNCPYtmmQ" class="link-item secondary" target="_blank">
                    <span class="link-icon"><img src="reels/image_fx_ 2.JPG" alt="Gemini Icon" class="icon-image"></span>
                    <span class="link-text">La potenza di Gemini 2.0</span>
                </a>
                
                <a href="#" class="link-item tertiary">
                    <span class="link-icon">ðŸ’Œ</span>
                    <span class="link-text">Prossimamente</span>
                </a>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 CultLeaderAI</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // GSAP Animations
            const timeline = gsap.timeline({ defaults: { ease: 'power3.out' } });
            
            // Stagger the elements entrance
            timeline.from('.avatar', { y: 30, opacity: 0, duration: 0.8 })
                   .from('h1', { y: 20, opacity: 0, duration: 0.5 }, '-=0.4')
                   .from('.bio', { y: 20, opacity: 0, duration: 0.5 }, '-=0.3')
                   .from('.link-item', { 
                       y: 30, 
                       opacity: 0, 
                       duration: 0.5, 
                       stagger: 0.15,
                       clearProps: "all" 
                   }, '-=0.2');
            
            // Hover effects for links using GSAP
            document.querySelectorAll('.link-item').forEach(link => {
                link.addEventListener('mouseenter', function() {
                    gsap.to(this.querySelector('.icon-image'), { 
                        scale: 1.1, 
                        duration: 0.3,
                        ease: 'power2.out'
                    });
                });
                
                link.addEventListener('mouseleave', function() {
                    gsap.to(this.querySelector('.icon-image'), { 
                        scale: 1, 
                        duration: 0.3,
                        ease: 'power2.out'
                    });
                });
            });
            
            // Handle Instagram links - fallback to web if app URL doesn't work
            document.querySelectorAll('.link-item').forEach(link => {
                if (link.href.includes('instagram://')) {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const postId = this.href.split('instagram://media?id=')[1];
                        // Try to use the full app link with params as backup
                        const webFallbackUrl = postId === 'DHoS-XKNVt0' 
                            ? 'https://www.instagram.com/reel/DHoS-XKNVt0/?igsh=MXkxdHk4c2s3cGltMw==' 
                            : 'https://www.instagram.com/reel/DHbNCPYtmmQ/?igsh=ZjVkbjB2aHd2aXo=';
                            
                        // Set a timeout to redirect to web version if app doesn't open
                        setTimeout(() => {
                            window.location.href = webFallbackUrl;
                        }, 500);
                        window.location.href = this.href;
                    });
                }
            });
            
            // Canvas Background Animation 
            const canvas = document.getElementById('bgAnimation');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Create particles
            const particles = [];
            const particleCount = 20; 
            
            function createParticles() {
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 2 + 1, 
                        color: i % 3 === 0 ? '#3498db' : i % 3 === 1 ? '#2c3e50' : '#e74c3c',
                        speed: Math.random() * 0.3 + 0.1, 
                        direction: Math.random() * Math.PI * 2
                    });
                }
            }
            
            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = 0.3; 
                    ctx.fill();
                    
                    // Move particles
                    p.x += Math.cos(p.direction) * p.speed;
                    p.y += Math.sin(p.direction) * p.speed;
                    
                    // Bounce off walls
                    if (p.x < 0 || p.x > canvas.width) {
                        p.direction = Math.PI - p.direction;
                    }
                    
                    if (p.y < 0 || p.y > canvas.height) {
                        p.direction = -p.direction;
                    }
                });
                
                // Draw connections between nearby particles
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 120) { 
                            ctx.beginPath();
                            ctx.strokeStyle = particles[i].color;
                            ctx.globalAlpha = 0.05 * (1 - distance / 120); 
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
                
                requestAnimationFrame(drawParticles);
            }
            
            createParticles();
            drawParticles();
        });
    </script>
</body>
</html>
